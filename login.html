<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Livrei</title>
  <link rel="stylesheet" href="login.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container background">
    <div class="card">
      <img src="img/Livrei.png" alt="Logo Livrei" class="logo">

      <h4 class="titulo">BEM-VINDO (A)</h1>

      <form class="formulario">
        <div class="campo">
          <img src="img/envelope.svg" alt="Ícone de email" class="icone">
          <input type="text" placeholder="Email ou Usuário">
        </div>

        <div class="campo">
          <img src="img/key.svg" alt="Ícone de senha" class="icone">
          <input type="password" placeholder="Senha">
        </div>

        <div class="links">
          <a href="cadastro.html">Não tem conta?</a>
          <span>|</span>
          <a href="esqueceu.html">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="botao">Enviar</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
