<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mynerve&display=swap');
  </style>
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h1 class="titulo">Formulário de Cadastro</h1>

      <form class="formulario" id="formulario">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="tel">Tel:</label>
        <input type="tel" id="tel" name="tel" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit" id="botao-enviar">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const inputs = form.querySelectorAll('input');
    const botao = document.getElementById('botao-enviar');

    form.addEventListener('input', () => {
      let todosPreenchidos = true;

      inputs.forEach(input => {
        if (input.value.trim() === '') {
          todosPreenchidos = false;
        }
      });

      botao.disabled = !todosPreenchidos;
      botao.style.opacity = todosPreenchidos ? '1' : '0.6';
      botao.style.cursor = todosPreenchidos ? 'pointer' : 'not-allowed';
    });
  </script>
</body>
</html>
