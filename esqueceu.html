<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="esqueceu.css">
  <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h1 class="titulo">Esqueceu a Senha?</h1>
      <p class="subtexto">Informe seu email para redefinir a senha</p>

      <form class="formulario">
        <div class="campo">
          <img src="img/envelope.svg" alt="Ícone de email" class="icone">
          <input type="text" placeholder="Email ou Usuário">
        </div>

        <button class="button" type="submit">Enviar Link</button>
      </form>

      <a href="login.html" class="voltar">Voltar para o login</a>
    </div>
  </div>
</body>
</html>
