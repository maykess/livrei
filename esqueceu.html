<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="esqueceu.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mynerve&display=swap');
  </style>
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h1 class="titulo">Esqueceu a Senha?</h1>
      <p class="subtexto">Informe seu email para redefinir a senha</p>

      <form class="formulario" id="formulario">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit" id="botao-enviar" disabled>Enviar Link</button>
      </form>

      <a href="login.html" class="voltar">Voltar para o login</a>
    </div>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const botao = document.getElementById('botao-enviar');

    emailInput.addEventListener('input', () => {
      botao.disabled = emailInput.value.trim() === '';
      botao.style.opacity = botao.disabled ? '0.6' : '1';
      botao.style.cursor = botao.disabled ? 'not-allowed' : 'pointer';
    });
  </script>
</body>
</html>
